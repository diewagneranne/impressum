<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impressum - Anne Ladwig</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 60px 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .content {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: 300;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 50px;
            font-weight: 300;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.7);
            border-radius: 15px;
            padding: 40px 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .info-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4a5568;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2d3748;
        }

        .social-handle {
            font-size: 1.1rem;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-handle:hover {
            color: #764ba2;
        }

        .address-line, .contact-line {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4a5568;
            margin-bottom: 8px;
        }

        .company {
            font-weight: 600;
            color: #2d3748;
        }

        .contact-line {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            opacity: 0.7;
        }

        .email {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .email:hover {
            color: #764ba2;
        }

        .phone {
            color: #4a5568;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .info-section {
                padding: 30px 20px;
            }
            
            .contact-line {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Impressum</h1>
            <p class="subtitle">Rechtliche Angaben</p>
            
            <div class="info-section">
                <h2 class="section-title">Person</h2>
                <a href="https://www.instagram.com/diewagneranne/" class="social-handle" target="_blank" rel="noopener noreferrer">@diewagneranne</a>
                <div class="name">Anne Ladwig</div>
            </div>
            
            <div class="info-section">
                <h2 class="section-title">Anschrift</h2>
                <div class="address-line company">Georg Wagner GmbH & CO KG</div>
                <div class="address-line">Esslingerstraße 2</div>
                <div class="address-line">73037 Göppingen</div>
            </div>
            
            <div class="info-section">
                <h2 class="section-title">Kontakt</h2>
                <div class="contact-line">
                    <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                        <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                    </svg>
                    <a href="mailto:Al@ougw.de" class="email">Al@ougw.de</a>
                </div>
                <div class="contact-line">
                    <svg class="contact-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"/>
                    </svg>
                    <span class="phone">07161 978830</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
